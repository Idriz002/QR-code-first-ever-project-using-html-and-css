<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="qrcode-box">
        <img src="/images/image-qr-code.png" alt="QRCODE" class="qrcode">
      </div>

      <div class="textbox">
        <h1 class="header-text">
          Improve your front-end skills by building projects
        </h1><br>
        <p class="header-text-sub">Scan the QR code to visit Frontend Mentor
          and take your coding skills to the next level</p>
      </div>

    </div>
  </header>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dev. Idris</a>.
  </div>

</body>

</html>
